<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greetings in St. La Salle</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <style>
        body {
            background-image: url('https://i0.wp.com/digicastnegros.com/wp-content/uploads/2021/11/usls-new.jpg?fit=828%2C552&ssl=1.jpg');
            background-size: cover;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header-container {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 20px 30px;
            background-color: rgba(255, 255, 255, 0.8); 
            border: 2px solid #09b700;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 30px;
            color: #333;
            margin: 0;
        }

        p {
            font-size: 18px;
            color: #333;
            margin: 0;
        }

        .link-container {
            text-align: center;
            position: absolute;
            bottom: 50px;
            width: 100%;
        }

        .description-container {
            position: relative;
            margin: 350px auto;
            text-align: center;
            padding: 20px 30px;
            background-color: rgba(255, 255, 255, 0.8); 
            border: 2px solid #a0ed9c;
            border-radius: 80px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        
        .link-container {
            margin-top: 20px; /* Space between the text and the link */
        }

        .link-container a {
            font-size: 28px;
            color: #007BFF;
            text-decoration: none;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            border: 2px solid #007BFF;
        }

        .link-container a:hover {
            background-color: #0056b3;
            color: #fff;
        }

    </style>

    <div class="header-container">
        <h1>Greetings in St. La Salle!</h1>
    </div>

    <div class="description-container">
        <p> This Online Quiz is for the submission of Web Design and Implementation Sem 1AY 2024-25: Quiz Form Activity </p>
    </div>

    <div class="link-container">
        <a href="homepage.html">Proceed to Quiz</a>
    </div>
</body>
</html>
